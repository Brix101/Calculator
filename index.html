<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main-body">
        <p>Calculator</p>
    <div class="body">
        <div class="display">
            <p id="output">0</p>
        </div>
        <div class="mem">
            <button class="mem-key" onclick="memory_c()">MC</button>
            <button class="mem-key" onclick="memory_p()">M+</button>
            <button class="mem-key" onclick="memory_s()">M-</button>
            <button class="mem-key" onclick="memory_r()">MR</button>
        </div>
        <div class="first-row">
            <button class="operand" id="r1-1" onclick="clearOutput()">C</button>
            <button class="operand" id="r1-1" onclick="minusOnehar()">CE</button>
            <button class="operand" onclick="perc()" id="r1-3">%</button>
            <button class="operand" id="r1-4" onclick="fordisplay('/')">/</button>
        </div>
        <div class="second-row">
            <button id="r3-1" onclick="fordisplay('7') ">7</button>
            <button id="r3-2" onclick="fordisplay('8') ">8</button>
            <button id="r3-3" onclick="fordisplay('9') ">9</button>
            <button class="operand" id="r2-4" onclick="fordisplay('*')">X</button>
        </div>
        <div class="third-row">
            <button id="r3-1" onclick="fordisplay('4') ">4</button>
            <button id="r3-2" onclick="fordisplay('5') ">5</button>
            <button id="r3-3" onclick="fordisplay('6') ">6</button>
            <button class="operand" id="r3-4" onclick="fordisplay('-')">-</button>
        </div>
        <div class="fourth-row">
            <button id="r4-1" onclick="fordisplay('1') ">1</button>
            <button id="r4-2" onclick="fordisplay('2') ">2</button>
            <button id="r4-3" onclick="fordisplay('3') ">3</button>
            <button class="operand" id="r4-4" onclick="fordisplay('+')">+</button>
        </div>
        <div class="fifth-row">
            <button id="r5-1" onclick="fordisplay('0')">0</button>
           <button id="r5-2" onclick="fordisplay('.')">.</button>
          <button id="r5-3" style="width: 138px; background-color: rgb(25, 92, 236);" onclick="solve()">=</button>
        </div>
     </div>
     </div>
</body>
</html>
